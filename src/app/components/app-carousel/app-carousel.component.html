<div id="carouselDiv">
  <ul #homepageCarousel>
    <li *ngFor="let data of carouselData">
      <div class="container">
        <img [src]="data[0]">
        <div class="title">{{data[1]}}</div>
        <div class="description">{{data[2]}}</div>
      </div>
    </li>
  </ul>
</div>

<div id="buttonDiv">
  <button id="prev" (click)="changeImage(-1)">&lt;</button>
  <button id="next" (click)="changeImage(+1)">&gt;</button>
</div>
